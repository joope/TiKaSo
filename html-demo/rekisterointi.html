<!DOCTYPE html>
<html>
    <head>
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
        <title>Ystävänvälityspalvelu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class ="tausta">
        <div class="container" id="sisalto"> 
            <ul class="nav nav-pills" id="navigaatio">
                <li class="navbar-header">
                    <a class="navbar-brand" href="etusivu.html">Ystävänvälityspalvelu</a>
                </li>
                <li class="divider"></li>
                <li class="navbar-right"><a href="kirjautuminen.html">Kirjaudu sisään</a></li> 
                <li class="active navbar-right"><a href="rekisterointi.html">Rekisteröidy</a></li> 
            </ul>
            <div class="container kirjautuminen">
                <form class="form-signin" role="form" id="lomake">
                    <h2 class="form-signin-heading">Rekisteröinti</h2>
                    Tunnus: <input type="text" name="firstname"><br>
                    Sähköpostiosoite: <input type="text" name="email"><br>
                    Salasana: <input type="text" name="lastname"><br>
                    Sukupuoli: <input type="radio" name="sex" value="male">Mies
                    <input type="radio" name="sex" value="female">Nainen <br>
                    Etsin: <select name="etsin">
                        <option value="Kavereita">kavereita</option>
                        <option value="Juttuseuraa">juttuseuraa</option>
                        <option value="Seurustelusuhdetta">seurustelusuhdetta</option>
                        <option value="Itseäni">avaimia</option>
                    </select> <br>
                    Syntymävuosi: <select name="Ystäviä">
                        <option value="Kavereita">kavereita</option>
                        <option value="Juttuseuraa">juttuseuraa</option>
                        <option value="Seurustelusuhdetta">seurustelusuhdetta</option>
                        <option value="Itseäni">avaimia</option>
                    </select> <br>
                    Paikkakunta: <select name="Ystäviä">
                        <option value="Kavereita">kavereita</option>
                        <option value="Juttuseuraa">juttuseuraa</option>
                        <option value="Seurustelusuhdetta">seurustelusuhdetta</option>
                        <option value="Itseäni">avaimia</option>
                    </select> <br>
                    Kerro jotain itsestäsi: 
                    <textarea rows="4" cols="60" form="lomake"></textarea>
                    
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Valmis</button>
                </form>
            </div>
            <footer class="lopuke">
                ©joopeti, PariTELE Oy 2014
            </footer>
        </div>

    </body>
</html>
